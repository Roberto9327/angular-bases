<h4>Agregar personaje</h4>

<form action="" class="row" (ngSubmit)="emitForm()">

  <input
    class="form-control mb-2"
    name="name"
    type="text" [(ngModel)]="form.name"
    placeholder="Nombre">

  <input
    class="form-control mb-2"
    name="power"
    type="number"
    [(ngModel)]="form.power"
    placeholder="poder">

  <button type="submit"
     class="btn btn-primary"
     >
      Agregar
   </button>
   <!-- <pre>{{ form | json }}</pre> -->
</form>
